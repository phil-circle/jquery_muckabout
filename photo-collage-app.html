<!DOCTYPE html>
<html>
<head>
<title>Bill Murray photo collage app</title>
<link rel="stylesheet" href="main.css">
<script src="jquery.js"></script>
<link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
<script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="photo-collage.js"></script>
</head>
<body>
<h1>Bill Murray Photo Collage App</h1>
<p>Move the pics around to create a collage of Bill Murray.</p>
<div id="parent">
  <div class="photo">
    <img class="draggable resizable" src="http://www.fillmurray.com/460/300"/>
  </div>
  <div class="photo">
    <img class="draggable resizable" src="http://www.fillmurray.com/300/200"/>
  </div>
  <div class="photo">
    <img class="draggable resizable" src="http://www.fillmurray.com/140/100"/>
  </div>
  <div class="photo">
    <img class="draggable resizable" src="http://www.fillmurray.com/284/196"/>
  </div>
</div>
<div id="form">
  <form>
    <input type="url" name="link" label="Add Link">
    <button>OK</button>
  </form>
</div>
</body>
</html>
